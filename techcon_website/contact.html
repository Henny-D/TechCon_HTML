<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Detail Contact Information</h2>
        <h3>E-mail:</h3>
        <p>Please <a href="mailto:email@example.com" target="_blank"> E-mail us</a> &nbsp;for further request.</p>

        <h3>Social media Links: </h3>
        <ul>
            <li><a href="https://www.x.com/TechCon" target="_blank" rel="noopener noreferrer">X.com</a></li>
            <li><a href="https://www.facebook.com/TechCon" target="_blank" rel="noopener noreferrer">Facebook</a></li>
            <li><a href="https://www.linkedin.com/in/TechCon" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
            <li><a href="https://github.com/TechCon" target="_blank" rel="noopener noreferrer">GitHub</a></li>
            <li><a href="https://discord.com/users/TechCon" target="_blank" rel="noopener noreferrer">Discord</a></li>
        </ul>

        <h3>Map to the venue:</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.558304314646!2d38.73499887314371!3d9.0127264892473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b8553784626a5%3A0x94c194d17a43f4d7!2sALX%20Ethiopia%20%7CLideta%20Hub%2C%204th%20Floor%7C!5e0!3m2!1sen!2set!4v1733876083666!5m2!1sen!2set" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h3>Contact Us</h3>
        <form action="/contact-form" method="post">
            <fieldset><legend>Contact Form</legend>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required minlength="4" maxlength="50" placeholder="Your name">
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="e.g., user@example.com">
                <br>
                <label for="message"> Message:</label>
                <textarea id="message" name="message" required placeholder="Please type your message here..." rows="6" cols="30"></textarea>
                <br>
                <button type="submit">Send Message</button>
                </fieldset>
            </form>
    </main>
    <footer>
    <p> copyright &copy;  Tech Con 2024</p>    
    </footer> 
</body>
</html>
