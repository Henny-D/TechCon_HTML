<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/submit-form" method="post">
        <fieldset><legend>Registration Form</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required minlength="4" maxlength="50" placeholder="Your name">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="e.g., user@example.com">
            <br>
            <label for="password"> Password:</label>
            <input type="password" id="password" name="password" required minlength="7" placeholder="Enter Password">
            <br>
            <label for="terms">Agree to terms and conditions</label>
            <input type="checkbox" id="terms" name="terms" required>
            <br>
            <button type="submit">Register Now</button>
            </fieldset>
        </form>
    </main>
    <footer>
    <p> copyright &copy;  Tech Con 2024</p>    
    </footer>
    
</body>
</html>
